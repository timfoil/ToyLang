// Extensively utilized the code in this guide https://tomassetti.me/antlr-mega-tutorial for help on setting up
// this gradle-file and antlr environment

apply plugin: 'java'
apply plugin: 'antlr'
apply plugin: 'idea'


repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.7.2"
    compile "org.antlr:antlr4-runtime:4.7.2"
    testCompile 'junit:junit:4.12'
}

generateGrammarSource {
    arguments += ['-visitor', '-package', 'net.travitz.lang.toy']
    outputDirectory = new File("generated-src/antlr/main/net/travitz/lang/toy")
}

compileJava.dependsOn generateGrammarSource


sourceSets {
    generated {
        java.srcDir 'generated-src/antlr/main/'
    }
}

compileJava.source sourceSets.generated.java, sourceSets.main.java

clean {
    delete "generated-src"
}

idea {
    module {
        sourceDirs += file("generated-src/antlr/main")
    }
}
